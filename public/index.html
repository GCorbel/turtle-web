<html>
<head>
<title>Turtle</title>
<link rel="stylesheet" href="/public/jquery.mobile-1.0a3.min.css" />
<script src="/public/jquery-1.7.2.min.js"></script>
<script src="/public/jquery.mobile-1.1.0.js"></script>
<script type="text/javascript" src="/public/verticalSlider.js"></script>
<link href="/public/verticalSlider.css" rel="stylesheet" type="text/css" />
	<script>
	$(function() {
      init_slider('elevator', 0)
      init_slider('aileron', 50)
      init_slider('throttle', 50)
      init_slider('rudder', 50)
	});

  function init_slider(slider_name, initial_value) {
    input = $("#" + slider_name)
    input.on('change', function(event) {
      data = {}
      data[slider_name] = event.currentTarget.value
      $.post('/submit', data)
    });
  }

  $('html, body').on('touchstart touchmove', function(e){
      e.preventDefault();
  });
	</script>
  <style>
    html, body{
     max-width:100%;
     max-height:100%;
     overflow:hidden;
    }
  </style>
</head>
<body height="100%">
<form height="100%">
  <table height="100%">
    <tr>
      <td rowspan="2" width="10%">
        <label for="elevator">Elevator</label>
        <input type="range" id="elevator" value="50" min="0" max="100" sliderOrientation="verticalInverted">
      </td>
      <td>
        <label for="rudder">Rudder</label>
        <input type="range" id="rudder" value="50" min="0" max="100">
      </td>
      <td rowspan="2" width="10%">
        <label for="throttle">Throttle</label>
        <input type="range" id="throttle" value="0" min="0" max="100" sliderOrientation="verticalInverted">
      </td>
    </tr>
    <tr>
      <td>
        <label for="aileron">Aileron</label>
        <input type="range" id="aileron" value="50" min="0" max="100">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
